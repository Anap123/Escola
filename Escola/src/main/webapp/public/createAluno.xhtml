<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Escola</title>
</h:head>

<h:body>
	<p:tabMenu>
		<p:menuitem icon="ui-icon-disk" value="Create Prof"
			url="createProf.xhtml" />
		<p:menuitem icon="ui-icon-disk" value="Create Aluno"
			url="createAluno.xhtml" />
		<p:menuitem icon="ui-icon-disk" value="Create Disc"
			url="createDisc.xhtml" />
		<p:menuitem icon="ui-icon-disk" value="Create Turma"
			url="createTurma.xhtml" />
		<p:menuitem icon="ui-icon-disk" value="Mat disciplina"
			url="matriculaDisciplina.xhtml" />


	</p:tabMenu>
	<h1>Cadastro de Alunos</h1>
	<h:form id="form">
		<p:growl id="growl" showDetail="true" sticky="true" />

		<p:panelGrid style="margin-botton:20px" columns="2" layout="grid">
			<p:outputLabel value="Nome do aluno:" />
			<p:inputText id="nomeAluno" label="nome"
				value="#{alunoBean.aluno.nome}" style="width:350px" required="true" />

			<p:outputLabel value="Data de nascimento:" />
			<p:inputMask id="nascAluno" label="nasc" mask="99/99/9999"
				value="#{alunoBean.aluno.dataDeNasc}" style="width:350px"
				required="true" />
		</p:panelGrid>

		<p:commandButton value="Salvar Aluno" update="growl: form"
			action="#{alunoBean.salvarAluno()}">
		</p:commandButton>

	</h:form>
</h:body>
</html>
